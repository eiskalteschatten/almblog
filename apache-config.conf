<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/frontend/public

    Alias "/admin" "/var/www/html/core/admin/public"

    # Error log configuration
    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Access log configuration
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Directory configuration for DocumentRoot
    <Directory /var/www/html/frontend/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Directory configuration for DocumentRoot
    <Directory /var/www/html/core/admin/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
